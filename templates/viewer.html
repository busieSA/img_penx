<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>images</title>


</head>
  <body>
      
    <div class="container-fluid text-center bg-dark">
        <h1 class="text-white">view all selected images here</h1>
        {% if img %}

            <div class="row">
                <div class="col"></div>
                <div class="col-lg-8 col-sm-12">
                    <div class="p-5">
                        <div class="">
                            <img class="img-fluid loc-size rounded border border-2 border-warning shadow-lg" src="data:image/jpeg;base64,{{ img.data|b64encode }}" alt="Snoopy by busi images">
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        
        {% else %}
        <!--
            <img src="{{ url_for('get_image', image_id=img.id) }}">
        -->
            <p class="h4">
                No imge to show 
            </p>
        {% endif %}
       <a href="{{url_for('loop')}}" class="btn btn-warning align-self-end">go back</a> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
